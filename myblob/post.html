<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap的HTML标准模板</title>
  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
  <title>发布文章</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <!--下面代码用来当浏览器宽度较小时，右侧展示三个横线，隐藏其他导航项，-->
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-nav-demo">
        <span class="sr-only">aaa</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MyBolb</a>
    </div>
    <div class="collapse navbar-collapse" id="menu-nav-demo">
      <ul class="nav navbar-nav navbar-left">
        <li class="active"><a href="#">个人主页</a></li>
        <li><a href="#">发表文章</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">登出</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container main">
  <div class="row">
    <div class="alert alert-success col-md-12 col-xs-12">登录成功！</div>
  </div>
  <form class="form-signup">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label>标题</label>
          <input class="form-control" type="text"/>
        </div>
        <div class="form-group">
          <label>内容</label>
          <textarea class="form-control" rows="20"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">发布</button>
      </div>
    </div>
  </form>
</div>

<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
<script src="../js/jquery-3.1.1.min.js"></script>
<!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
